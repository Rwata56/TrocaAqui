<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Clientes</title>
</head>
<body>
    <table>
    	<thead>
        	<tr>
            	<td><b>ID</b></td>
            	<td><b>NOME</b> </td>
				<td><b>EMAIL</b> </td>
            	<td><b>SENHA</b> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="cli : ${lista}">
            	<td th:text="${cli.id}"></td>
            	<td th:text="${cli.nome}"></td>
            	<td th:text="${cli.email}"></td>
				<td th:text="${cli.senha}"></td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
